<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hacker Escape Rooms Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="overlay__blur"></div>
      <div class="header__container">
        <img
          class="header__logo"
          src="./icons/MobileLogo.png"
          alt="Hacker Escape rooms logo."
        />
        <h1 class="header__title">Hacker Escape Rooms</h1>
        <div class="header__menu-icon">
          <button class="header__menu-button">
            <img src="./icons/mobilemenu.png" alt="Menu icon" />
          </button>
        </div>
      </div>
      <nav class="header__navigation">
        <div class="header__navigation-icon">
          <button class="header__navigation-close">
            <img src="./icons/mobilemenuclose.png" />
          </button>
        </div>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="index.html" class="header__menu-link">Play online</a>
          </li>
          <li class="header__menu-item">
            <a href="index.html" class="header__menu-link">Play on-site</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">The story</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="modal">
        <div class="modal__content">
          <span>
            <h3 class="modal__title">Book room "Title of room" (step 1)</h3>
            <p class="modal__p-text">What date would you like to come?</p>
            <p class="modal__p-date">Date</p>
            <input class="modal__input" type="date" data-date-format="YYYY MM DD">
            <button class="modal__button">Search available times</button>
            <button class="modal__button_close">X</button>
          </span>
        </div>
      </div>
    </section>
    <script src="./javascript/bookroom1.js"></script>
  </body>
</html>
