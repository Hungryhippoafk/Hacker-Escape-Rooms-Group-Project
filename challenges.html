<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hacker Escape Rooms Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="overlay__blur"></div>
      <div class="header__container">
        <img
          class="header__logo"
          src="./icons/MobileLogo.png"
          alt="Hacker Escape rooms logo."
        />
        <h1 class="header__title">Hacker Escape Rooms</h1>
        <div class="header__menu-icon">
          <button class="header__menu-button">
            <img src="./icons/mobilemenu.png" alt="Menu icon" />
          </button>
        </div>
      </div>
      <nav class="header__navigation">
        <div class="header__navigation-icon">
          <button class="header__navigation-close">
            <img src="./icons/mobilemenuclose.png" />
          </button>
        </div>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a href="index.html" class="header__menu-link">Play online</a>
          </li>
          <li class="header__menu-item">
            <a href="index.html" class="header__menu-link">Play on-site</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">The story</a>
          </li>
          <li class="header__menu-item">
            <a href="#" class="header__menu-link">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="filter">
      <form>
        <h4>Filter challenges</h4>
        <ul>
          <li class="filter__type">
            <h5>By type</h5>
            <input type="checkbox" id="online-challenges" name="online-challenges" />
            <label for="online-challenges">Include online challenges</label><br />
            <input type="checkbox" id="on-site-challenges" name="on-site-challenges" />
            <label for="on-site-challenges">Include on-site challenges</label>
          </li>
          <li class="filter__rating">
            <h5>By rating</h5>
            <div class="filter__first-rate">
              <input type="radio" id="star1" name="rate" value="1" />
              <input type="radio" id="star2" name="rate" value="2" />
              <input type="radio" id="star3" name="rate" value="3" />
              <input type="radio" id="star4" name="rate" value="4" />
              <input type="radio" id="star5" name="rate" value="5" />
            </div>
            <p>to</p>
            <div class="filter__second-rate">
              <input type="radio" id="second-star1" name="rate" value="1" />
              <input type="radio" id="second-star2" name="rate" value="2" />
              <input type="radio" id="second-star3" name="rate" value="3" />
              <input type="radio" id="second-star4" name="rate" value="4" />
              <input type="radio" id="second-star5" name="rate" value="5" />
            </div>
          </li>
          <li class="filter__tag">
            <h5>By tags</h5>
            <button>Web</button>
            <button>Linux</button>
            <button>Cryptography</button>
            <button>Coding</button>
            <button>Some other tag</button>
            <button>A final tag</button>
          </li>
          <li class="filter__keyword">
            <h5>Or type to search for keyword</h5>
            <input type="text" id ="filter__text" name="filter__text" placeholder="Start typing to filter" />
          </li>
        </ul>
      </form>
    </section>
    <!--In section challanges, DOM elements gets created from javascript-->
    <section class="challenges">
      <div id="challenges__container"></div>
    </section>
    <script src="./javascript/index.js"></script>
  </body>
</html>
